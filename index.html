<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <h2 class="text-center">INVITE A GUEST</h2>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <input placeholder="Your Name" type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Name" type="text" class="form-control" id="friend-name">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Phone Number" type="tel" class="form-control" id="friend-number">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Email" type="email" class="form-control" id="friend-email">
                        </div>

                        <button type="submit" class="btn btn-default">SEND NOW</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 center-block">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-responsive" src="">

                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <h4 class="text-info text-justify">
                            <p>On this mountain shall the veil</p>
                            <p>covering the nations be removed</p>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 center-block">
                        <iframe></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-6">
                        <h3 class="text-info">JAN. 27 - FEB 3, 2017</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</html>
