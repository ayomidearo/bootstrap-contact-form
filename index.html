<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container-fluid main-wrapper">
        <div class="row">

            <div class="col-md-6 video-section col-md-push-6">
                <div class="row top-desc">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 logo-div">
                        <img class="img-responsive logo" src="img/logo.png">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <!--<h4 class="text-right">-->
                            <p class="text-right decs-text">On this mountain shall the veil covering the nations be removed</p>
                        <!--</h4>-->
                    </div>
                </div>
                <div class="row">
                    <!--<div class="col-md-12 center-block" style="border: 1px solid rebeccapurple">-->
                        <iframe class="col-md-12"></iframe>
                    <!--</div>-->
                </div>
                <div class="row">
                    <!--<div class="col-md-offset-6">-->
                        <h3 class="text-right date">JAN. 27 - FEB 3, 2017</h3>
                    <!--</div>-->
                </div>
            </div>

            <div class="col-md-6 invite-section col-md-pull-6">
                <!--<div class="invite-wrapper">-->
                    <h2 style="font-size: 20px; font-weight: bold;">INVITE A GUEST</h2>
                    <form>
                        <div class="form-group">
                            <input placeholder="Your Name" type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Name" type="text" class="form-control" id="friend-name">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Phone Number" type="tel" class="form-control" id="friend-number">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your Friend's Email" type="email" class="form-control" id="friend-email">
                        </div>

                        <button type="submit" class="btn pull-right">SEND NOW</button>
                    </form>
                <!--</div>-->
            </div>
        </div>

        <div class="mob-wrapper">
            <div class="mod-logo-div"><img src="img/logo.png" alt="logo" class="mob-logo"></div>
            <p class="text-center mob-desc">On this mountain shall the veil <br> covering the nations be removed</p>
            <h3 class="text-center mob-date">JAN. 27 - FEB 3, 2017</h3>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</html>
